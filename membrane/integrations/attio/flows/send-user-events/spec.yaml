  delete-data-record:
    type: delete-data-record
    name: Delete User
    config:
      dataSource:
        key: users
      id:
        $var: $.input.app-event-trigger.externalUserId
      fieldMapping: {}
    links: []
  update-data-record:
    type: update-data-record
    name: Update User
    config:
      dataSource:
        key: users
