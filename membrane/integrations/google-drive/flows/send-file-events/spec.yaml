      - key: save-external-file-id
  delete-data-record:
    type: delete-data-record
    name: Delete File
    config:
      dataSource:
        key: files
      id:
        $var: $.input.app-event-trigger.externalFileId
      fieldMapping: {}
    links: []
  update-data-record:
    type: update-data-record
    name: Update File
    config:
      dataSource:
        key: files
      id:
