      appEvent:
        key: file-event
    links:
      - key: create-data-record
        filter:
          $eval:
            $var: $.output.type
          is: created
        name: File created
      - key: delete-data-record
        filter:
          $eval:
            $var: $.output.type
          is: deleted
        name: File deleted
      - key: update-data-record
        filter:
          $eval:
            $var: $.output.type
          is: updated
        name: File updated
  create-data-record:
    type: create-data-record
    name: Create File
    config:
      dataSource:
        key: files
      fieldMapping:
        key: files
        input:
          $var: $.input.app-event-trigger.data
    links:
      - key: save-external-file-id
  delete-data-record:
    type: delete-data-record
    name: Delete File
    config:
      dataSource:
        key: files
      id:
        $var: $.input.app-event-trigger.externalFileId
      fieldMapping: {}
    links: []
  update-data-record:
    type: update-data-record
    name: Update File
    config:
      dataSource:
        key: files
      id:
        $var: $.input.app-event-trigger.externalFileId
      fieldMapping:
        key: files
        input:
          $var: $.input.app-event-trigger.data
    links: []
  save-external-file-id:
    type: api-request-to-your-app
    name: Save External File Id
    config:
      request:
        body:
          externalFileId:
            $var: $.input.create-data-record.id
    links: []
