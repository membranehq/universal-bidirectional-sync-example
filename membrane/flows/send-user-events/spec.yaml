nodes:
  app-event-trigger:
    type: app-event-trigger
    name: User Event Trigger
    config:
      appEvent:
        key: user-event
    links:
      - key: create-data-record
        filter:
          $eval:
            $var: $.output.type
          is: created
        name: User created
      - key: delete-data-record
        filter:
          $eval:
            $var: $.output.type
          is: deleted
        name: User deleted
      - key: update-data-record
        filter:
          $eval:
            $var: $.output.type
          is: updated
        name: User updated
  create-data-record:
    type: create-data-record
    name: Create User
    config:
      dataSource:
        key: users
      fieldMapping:
        key: users
        input:
          $var: $.input.app-event-trigger.data
    links:
      - key: save-external-user-id
  delete-data-record:
    type: delete-data-record
    name: Delete User
    config:
      dataSource:
        key: users
      id:
        $var: $.input.app-event-trigger.externalUserId
    links: []
  update-data-record:
    type: update-data-record
    name: Update User
    config:
      dataSource:
        key: users
      id:
        $var: $.input.app-event-trigger.externalUserId
      fieldMapping:
        key: users
        input:
          $var: $.input.app-event-trigger.data
    links: []
  save-external-user-id:
    type: api-request-to-your-app
    name: Save External User Id
    config:
      request:
        body:
          externalUserId:
            $var: $.input.create-data-record.id
    links: []
autoCreateInstances: false
